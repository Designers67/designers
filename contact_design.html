<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="logo.png">
    <title>Contact Us - Designers</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            color: #084C61;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Contact Section */
        .contact {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .contact h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        input, textarea, button {
            font-size: 1rem;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
        }

        input:focus, textarea:focus {
            border-color: #0294A5;
            outline: none;
        }

        button {
            background-color: #0294A5;
            color: #ffffff;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #037CA3;
        }

        /* Background Animations */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 10s infinite;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .contact {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Feel free to reach out with any questions or feedback.</p>
        <p><b>Contact Number:</b> +880 01884358775</p>
        <p><b>Email:</b> designers67@gmail.com</p>
        <p><b>Address:</b> Dhaka, Bangladesh</p>
    </div>

    <div class="contact">
        <h2>Get in Touch</h2>
        <form>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeQz4GAMTI3X-71xKMOe1A1o6uCzMQnemQx3CaxJNvdCQblfA/viewform?embedded=true" width="640" height="858" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </form>
    </div>

    <div class="background">
        <!-- Floating bubbles -->
    </div>

    <script>
        // Generate bubbles dynamically
        const background = document.querySelector('.background');

        for (let i = 0; i < 25; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.animationDelay = `${Math.random() * 10}s`;
            bubble.style.width = `${20 + Math.random() * 50}px`;
            bubble.style.height = bubble.style.width;
            background.appendChild(bubble);
        }
    </script>

    src="https://app.thinkstack.ai/bot/thinkstackai-loader.min.js"
></script>
</body>
</html>
